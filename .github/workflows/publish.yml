name: Publish to PyPI and GitHub Release

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Update Version, Build & Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update Version in Files
        id: bump_version
        run: |
          # Extract version from tag (e.g., v0.1.1 -> 0.1.1)
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}
          echo "Target Version: $VERSION"
          python3 scripts/update_version.py "$VERSION"

      - name: Build package
        run: |
          python -m build

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package_dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Upload Release Assets to GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/talon_handler/__init__.py
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: bump version to ${{ github.ref_name }} [skip ci]"
            git push origin HEAD:master
          fi
